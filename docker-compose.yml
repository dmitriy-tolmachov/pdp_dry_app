version: '3'
services:

  db:
    image: postgres:latest
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    env_file: .env
    ports:
      - "5432:5432"


  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - db

  frontend:
        build:
            context: ./frontend
        volumes:
            - ./frontend:/app
        ports:
        - 80
